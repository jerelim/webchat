<!DOCTYPE html>
<html>
    <head>
        <metal charset="UTF-8">
        <title>JWebChat</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 well">
                    <a href="/index.html">Change Settings</a>
                    <h1 id="room-name">Room</h1>
                    <form id="message-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                <i class="glyphicon glyphicon-comment"></i>
                                </span>
                                <input type="text" name="message" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">

                            <input type="submit" value="send" class="btn btn-success btn-block">
                        </div>
                    </form>
                    <!-- messages show up here -->
                    <ul class="list-group" id="chat">
                    </ul>
                    <script src="//cdn.socket.io/socket.io-1.3.7.js"></script>
                    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
                    <script src="moment.min.js"></script>
                    <script type="text/javascript" src="/js/queryParams.js"></script>
                    <script type="text/javascript" src="/js/app.js"></script>
                </div>
            </div>
        </div>
    </body>
</html>
